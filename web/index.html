<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SmartDisplay</title>
    <link rel="stylesheet" href="styles/main.css?v=20260108c">

<body>
    <div id="app" class="app-container">
        <!-- Fixed Top Bar (FAZ 1) -->
        <div id="top-bar" class="top-bar" style="display:none;">
            <div class="top-bar-left">
                <div class="time-display">
                    <span id="current-time">--:--</span>
                    <span id="current-date" class="date-text">--</span>

            </div>
            <div class="top-bar-right">
                <div class="network-status">
                    <span id="network-status" class="network-indicator">Connected</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div id="main-content" class="main-content">
            <!-- Fixed Sidebar (FAZ 1) -->
            <div id="sidebar" class="sidebar" style="display:none;">
                <nav class="sidebar-nav">
                    <div class="nav-item" data-view="home">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-label">Home</span>
                    </div>
                    <div class="nav-item" data-view="alarm">
                        <span class="nav-icon">üõ°Ô∏è</span>
                        <span class="nav-label">Alarm</span>
                    </div>
                    <div class="nav-item" data-view="lighting">
                        <span class="nav-icon">üí°</span>
                        <span class="nav-label">Lighting</span>
                    </div>
                    <div class="nav-item" data-view="thermostats">
                        <span class="nav-icon">üå°Ô∏è</span>
                        <span class="nav-label">Thermostats</span>
                    </div>
                    <div class="nav-item" data-view="cameras">
                        <span class="nav-icon">üìπ</span>
                        <span class="nav-label">Cameras</span>
                    </div>
                    <div class="nav-divider"></div>
                    <div class="nav-item" data-view="settings">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span class="nav-label">Settings</span>
                    </div>
                    <div class="nav-divider"></div>
                    <div class="nav-item nav-logout" data-action="logout">
                        <span class="nav-icon">üö™</span>
                        <span class="nav-label">Logout</span>
                    </div>
                </nav>
            </div>
            
            <!-- View Container -->
            <div id="view-container" class="view-container">
                <!-- App content will be rendered here -->
            </div>
        </div>
    </div>
    
    <!-- Menu overlay (hidden by default) -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <!-- Guest Mode Indicator (FAZ L2: Shows when guest session is active) -->
    <div id="guest-mode-indicator" class="guest-mode-indicator" style="display:none;">
        <span class="guest-icon">üë§</span>
        <span class="guest-text">Guest</span>
    </div>

    <!-- A6.A: System Status Diagnostic Overlay -->
    <div id="system-status-overlay" class="system-status-overlay" style="display:none;">
        <div class="system-status-content">
            <h3>System Status</h3>
            <div class="status-item">
                <span class="status-label">Version:</span>
                <span id="status-version">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Backend:</span>
                <span id="status-backend">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Alarmo:</span>
                <span id="status-alarmo">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Poll:</span>
                <span id="status-last-poll">--</span>
            </div>
            <button id="status-close-btn" class="status-close-btn">Close</button>
        </div>
    </div>

    <!-- Bootstrap script - initializes global state and app -->

    <!-- API utilities -->

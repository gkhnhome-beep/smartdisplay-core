<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SmartDisplay</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Cinematic Alarm Scene System -->
    <link rel="stylesheet" href="css/alarmScene.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- App content will be rendered here -->
    </div>
    
    <!-- Menu overlay (hidden by default) -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <!-- Guest Mode Indicator (FAZ L2: Shows when guest session is active) -->
    <div id="guest-mode-indicator" class="guest-mode-indicator" style="display:none;">
        <span class="guest-icon">ðŸ‘¤</span>
        <span class="guest-text">Guest</span>
    </div>

    <!-- A6.A: System Status Diagnostic Overlay -->
    <div id="system-status-overlay" class="system-status-overlay" style="display:none;">
        <div class="system-status-content">
            <h3>System Status</h3>
            <div class="status-item">
                <span class="status-label">Version:</span>
                <span id="status-version">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Backend:</span>
                <span id="status-backend">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Alarmo:</span>
                <span id="status-alarmo">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Poll:</span>
                <span id="status-last-poll">--</span>
            </div>
            <button id="status-close-btn" class="status-close-btn">Close</button>
        </div>
    </div>

    <!-- Bootstrap script - initializes global state and app -->
    <script src="js/bootstrap.js"></script>
    <!-- API Client -->
    <script src="js/api.js"></script>
    <!-- State Store -->
    <script src="js/store.js"></script>
    <!-- Login Controller (FAZ L1: PIN-based auth) -->
    <script src="js/login.js"></script>
    <!-- First Boot Controller -->
    <script src="js/firstboot.js"></script>
    <!-- Home Controller -->
    <script src="js/home.js"></script>
    <!-- Alarm Controller -->
    <script src="js/alarm.js"></script>
    <!-- Cinematic Alarm Scene System -->
    <script src="js/alarmScene.js"></script>
    <!-- Guest Controller -->
    <script src="js/guest.js"></script>
    <!-- Menu Controller -->
    <script src="js/menu.js"></script>
    <!-- Settings Controller (FAZ S4: HA connection state) -->
    <script src="js/settings.js"></script>
    <!-- View Manager -->
    <script src="js/viewManager.js"></script>
    <!-- FAZ L4: Admin AI Advisor -->
    <script src="js/advisor.js"></script>
    <!-- FAZ L5: First Boot Premium Intro -->
    <script src="js/intro.js"></script>
    <!-- FAZ L6: Admin Trace UX -->
    <script src="js/trace.js"></script>
</body>
</html>
